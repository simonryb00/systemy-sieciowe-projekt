<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css">
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav__logo">
                    <a href="index.html"><img class="nav__logo-img" src="grafiki/logo.png"
                            alt="Logo Domu Przyjęć Monika"></a>
                </div>
                <ul class="nav__list" id="nav__list">
                    <li class="nav__list-item"><a class="nav__link" href="galeria.html">Galeria</a></li>
                    <li class="nav__list-item"><a class="nav__link" href="o_nas.html">O nas</a></li>
                    <li class="nav__list-item"><a class="nav__link" href="kontakt.html">Kontakt</a></li>
                    <li class="nav__list-item"><a class="nav__link" href="twoje_konto.html">Twoje konto</a></li>
                </ul>
                <div class="nav__hamburger-menu" id="toggle-button">
                    <div class="nav__hamburger-menu-line"></div>
                    <div class="nav__hamburger-menu-line"></div>
                    <div class="nav__hamburger-menu-line"></div>
                </div>
            </nav>
        </header>
        <div class="content">
            <div class="form-wrapper">
                <h2>Masz pytania? Użyj poniższego formularza</h2>
                <form class="form">
                    <div class="form__input-box">
                        <label for="name">Imię i nazwisko</label>
                        <input type="text" name="name" required id="name">
                    </div>
                    <div class="form__input-box">
                        <label for="email">Adres e-mail</label>
                        <input type="email" name="email" required id="email">
                    </div>
                    <div class="form__input-box">
                        <label for="phone-number">Nr. telefonu</label>
                        <input type="text" name="phone-number" required id="phone-number"
                            title="Telefon powinien zawierać 9 cyfr - bez dodatkowych znaków." pattern="[0-9]{9}">
                    </div>
                    <div class="form__textarea-box">
                        <label for="message">Wiadomość</label>
                        <textarea name="message" required id="message"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        Wyślij wiadomość
                    </button>
                </form>
            </div>
            <div class="contact-wrapper">
                <h2>Możesz także do nas zadzwonić lub napisać maila</h2>
                <div class="contact-text-wrapper">
                    <p>
                        <span>Adres:</span><br>
                        Dom Przyjęć Monika<br>
                        ul. Powstańców 9<br>
                        44-351 Turza Śląska
                    </p>
                    <p>
                        <span>Telefon:</span><br>
                        609 089 395
                    </p>
                    <p>
                        <span>E-mail:</span><br>
                        dpmonika@gmail.com
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="hamburger-menu.js"></script>
</body>

</html>
